<FlexboxLayout class="{{ options.class }}" flexDirection="column" height="250">
    <Carousel
        #myCarousel
        debug="false"
        [items]="banners"
        width="100%"
        color="white"
        (pageChanged)="myChangePageEvent($event)"
        android:indicatorAnimation="slide"
        indicatorColor="#fff"
        indicatorOffset="100, 0"
        showIndicator="false"
    >
        <CarouselItem
            *ngFor="let item of banners"
            verticalAlignment="middle"
            (tap)="myTapPageEvent()"
        >
            <StackLayout class="container">
                <Image [src]="item.src"></Image>
            </StackLayout>
        </CarouselItem>
    </Carousel>
</FlexboxLayout>
